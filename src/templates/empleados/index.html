{% include 'header.html' %}
<h1>Tabla de empleados</h1>

<table class="table table-light">
  <thead class="thead-light">
    <tr>
      <th>#id</th>
      <th>Foto</th>
      <th>Nombre</th>
      <th>Correo</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for empleado in empleados %}
    <tr>
      <td>{{empleado[0]}}</td>
      <td>{{empleado[3]}}</td>
      <td>{{empleado[1]}}</td>
      <td>{{empleado[2]}}</td>
      <td> <a href="/edit/{{empleado[0]}}"> Editar </a> | <a href="/destroy/{{empleado[0]}}"> Eliminar </a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% include 'footer.html' %}
