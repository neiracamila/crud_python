{% include 'header.html' %}
<!-- {% for empleado in empleados  %} -->
<form action="/update" method="post" enctype="multipart/form-data">

    <label for="txtId">ID: </label>
    <input readonly type="text" value="{{empleado[0]}}" name="txtId" id="txtId">
    <br>
    <label for="txtNombre"> Nombre: </label>
    <input type="text" value="{{empleado[1]}}" name="txtNombre" id="txtNombre" />
    <br>
    <label for="txtCorreo">Correo:</label>
    <input type="email" value="{{empleado[2]}}" name="txtCorreo" id="txtCorreo" />
    <br>
    <label for="txtFoto">Foto de perfil:</label>
    Foto anterior: {{empleado[3]}}
    <input type="file" name="txtFoto" id="txtFoto" />
    <br>
    <input type="submit" value="Modificar empleado">
</form>
<!-- {% endfor %} -->
