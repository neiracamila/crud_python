{% include 'header.html' %}

<form action="/update" method="POST" enctype="multipart/form-data">
    <div class="card">
        <div class="card-body">
            Modificar empleado
        </div>
        <p class="card-text">
            <label for="txtId">ID: </label>
            <input readonly type="text" value="{{empleado[0]}}" name="txtId" id="txtId">
        </p>
        <div class="form-group">
            <label for="txtNombre"> Nombre: </label>
            <input type="text" value="{{empleado[1]}}" name="txtNombre" id="txtNombre" />
        </div>
        <div class="form-group">
            <label for="txtCorreo">Correo:</label>
            <input type="email" value="{{empleado[2]}}" name="txtCorreo" id="txtCorreo" />
        </div>    
        <div class="form-group">
            <label for="txtFoto">Foto de perfil:</label>
            <img class="img-thumbnail" width="100" alt="foto de perfil" src="{{url_for('uploads',nombreFoto=empleado[3])}}">
            <input type="file" name="txtFoto" id="txtFoto" />
        </div>
        <div class="form-group">
            <input class="btn btn-success" type="submit" value="Modificar empleado">
            <a class="btn btn-primary" href="{{url_for('index')}}">Regresar</a>
        </div>
    </div>
    
</form>

{% include 'footer.html' %}
